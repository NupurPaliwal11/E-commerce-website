<div id="w">
    <header id="title">
      <h1>Cart</h1>
    </header>
    <div id="page">
      <table id="cart">
        <thead>
          <tr>
            <th class="first">Image</th>
            <th class="third">Product</th>
            <th class="second">Qty</th>
            <th class="fourth">Price</th>
            <th class="fifth">&nbsp;</th>
            
          </tr>
        </thead>
        <tbody>
          <!-- shopping cart contents -->
          <tr class="productitm" *ngFor="let item of cart">
            <td><img src="{{item.image}}" class="thumb"></td>
            <td>{{item.title}}</td>
            <td>{{item.quantity}} *</td>
            <td>&#x20B9; {{item.price}}</td>
            <td (click)="removeFromCart(item.productId)"><span class="remove"><img src="https://i.imgur.com/h1ldGRr.png" alt="X"></span></td>
          </tr>
          <tr class="totalprice">
            <td class="light">Total:</td>
            <td colspan="2">&nbsp;</td>
            <td colspan="2"><span class="thick">&#x20B9; {{this.priceSummary.total}}</span></td>
          </tr>
          
          <!-- checkout btn -->
          <tr class="checkoutrow" *ngIf="priceSummary.total > 0">
            <td colspan="5" class="checkout"><button id="submitbtn" (click)="checkoutOrder()">Checkout Now!</button></td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
